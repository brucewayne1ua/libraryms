<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Update Person</h1>
        </div>
    </div>
    <form th:action="@{/updateperson/{id}(id=${person.id})}" th:object="${person}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${person.name}" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" th:value="${person.surname}" required>
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" id="number" name="number" class="form-control" th:value="${person.number}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/allpeople" class="btn btn-secondary mt-3">Back to List</a>
</div>

</body>
</html>
