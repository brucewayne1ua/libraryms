<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create People</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Create People</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:object="${person}" th:action="@{/people}" method="post">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" th:field="*{surname}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="number">Номер:</label>
                    <input type="text" id="number" th:field="*{number}" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Создать</button>
                <a href="/" class="btn btn-secondary">Назад</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
