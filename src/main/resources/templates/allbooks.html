<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Books</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1>All Books</h1>
  <a href="/addbook" class="btn btn-success mb-3">Add New Book</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Owner</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.title}">Book Title</td>
      <td th:text="${book.author}">Book Author</td>
      <td th:text="${book.owner.name} + ' ' + ${book.owner.surname}">Book Owner</td>
      <td>
        <a th:href="@{/updatebook/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
        <form th:action="@{/deletebook/{id}(id=${book.id})}" method="post" style="display:inline;">
          <button class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
