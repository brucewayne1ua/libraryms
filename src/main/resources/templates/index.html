<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">People List</h1>
    <form th:action="@{/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="surname" class="form-control" placeholder="Search by surname" th:value="${searchSurname}">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div th:each="person : ${people}" class="col-md-4 mb-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${person.name}">Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${person.surname}">Surname</h6>
                    <p class="card-text" th:text="${person.number}">Phone number</p>
                    <a th:href="@{/people/{id}(id=${person.id})}" class="card-link">View Profile</a>
                    <a th:href="@{/updatepeople/{id}(id=${person.id})}" class="card-link">Edit</a>
                    <a th:href="@{/delete/{id}(id=${person.id})}" class="card-link" onclick="return confirm('Are you sure?');">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <a href="/addpeople" class="btn btn-success mt-4">Create new person</a>
</div>

</body>
</html>
